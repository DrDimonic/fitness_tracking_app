<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    
    <!-- Styling for the page layout and design -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray */
            color: white;
        }

        header {
            width: 100%;
            background-color: green; 
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.7em;
            font-weight: bold;
            position: relative;
        }

        main {
            text-align: center;
            margin-top: 15px;
        }

        .btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: darkgreen;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: red;
        }

        footer {
            width: 100%;
            text-align: right;
            margin-top: auto;
            padding: 15px;
            background-color: black; /* Darker gray footer */
        }

        .link {
            color: deepskyblue; /* Blue between royal and light blue */
            text-decoration: none;
            margin-top: 20px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header & Logout Button -->
    <header>
        Fitness Tracker
        <form action="{{ url_for('auth.logout') }}" method="POST" onsubmit="return confirmLogout();" style="display: inline;">
            <button type="submit" class="btn logout-btn">Logout</button>
        </form>
    </header>

    <!-- Navigation Buttons -->
    <main>
        <h2>Welcome! <p>Track your workouts, set personal goals, and monitor your progress all in one place.</h2>
        <a href="{{ url_for('main.log_workout') }}" class="btn">Log Workout</a>
        <a href="{{ url_for('main.set_goal') }}" class="btn">Set Goal</a>
        <a href="{{ url_for('main.progress') }}" class="btn">View Progress</a>
    </main>

    <!-- Footer -->
    <footer>
        <a >Dominic Cork</a>
    </footer>

    <!-- Confirmation popup for Logout -->
    <script>
        function confirmLogout() {
            return confirm('Are you sure you want to logout?');
        }
    </script>
</body>
</html>
