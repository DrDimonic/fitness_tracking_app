<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff; /* White text for contrast */
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            margin: 20px auto;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
        }

        /* Footer styling */
        footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 10px;
            background-color: #1a1a1a; /* Darker gray footer */
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fitness Tracker</h1>
    </header>

    <p style="text-align: center;">Track your workouts, set personal goals, and monitor your progress all in one place.</p>

    <nav>
        <a href="{{ url_for('main.log_workout') }}">Log a Workout</a>
        <a href="{{ url_for('main.set_goal') }}">Set a Goal</a>
        <a href="{{ url_for('main.progress') }}">View Progress</a>
    </nav>

    <footer>
        &copy; 2024 Fitness Tracker
    </footer>
</body>
</html>
