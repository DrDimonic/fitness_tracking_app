<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: white; 
        }
    
        header {
            width: 100%;
            background-color: green; 
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 1.7em;
            font-weight: bold;
        }
    
        main {
            text-align: center;
            margin-top: 30px;
        }
    
        .btn {
            background-color: green; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    
        .btn:hover {
            background-color: #45a049;
        }
    
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
    
        footer {
            width: 100%;
            text-align: right;
            margin-top: auto;
            padding: 15px;
            background-color: black; 
        }
    
        .link {
            color: deepskyblue; 
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Fitness Tracking App</header>
    <main>
        <h2>Welcome! <p>Track your workouts, set personal goals, and monitor your progress all in one place.</p></h2>
        <a href="{{ url_for('main.log_workout') }}" class="btn">Log Workout</a>
        <a href="{{ url_for('main.set_goal') }}" class="btn">Set a Goal</a>
        <a href="{{ url_for('main.progress') }}" class="btn">View Progress</a>
    </main>
    <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
    <footer>
        <p>&copy; 2024 Fitness Tracking App</p>
    </footer>
</body>
</html>
