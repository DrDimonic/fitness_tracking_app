<!DOCTYPE html>
<html>
<head>
    <title>Log Run</title>
    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            background-color: #2c2c2c; 
            color: #ffffff; 
        }

        /* Center everything on page */
        form {
            text-align: center;
        }

         /* Style for the "Back to Home" link */
        a {
            color: #5A9BD5; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; 
        }

        /* Style for the footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #1a1a1a;
            color: #777;
            text-align: center;
        }
    </style> 
</head>
<body>
    <h2>Log a Run</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.date.label }}<br>{{ form.date() }}</p>
        <p>{{ form.distance.label }}<br>{{ form.distance() }}</p>
        <p>{{ form.time.label }}<br>{{ form.time() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('main.log_workout') }}">Back to Workout Selection</a>
</body>
</html>
