<!DOCTYPE html>
<html>
<head>
    <title>Log Run</title>
</head>
<body>
    <h2>Log a Run</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.date.label }}<br>{{ form.date() }}</p>
        <p>{{ form.distance.label }}<br>{{ form.distance() }}</p>
        <p>{{ form.time.label }}<br>{{ form.time() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('main.log_workout') }}">Back to Workout Selection</a>
</body>
</html>
