<!DOCTYPE html>
<html>
<head>
    <title>Log Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
        }
    
        header {
            width: 100%;
            background-color: green; 
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.7em;
            font-weight: bold;
        }
    
        form {
            text-align: center;
            margin-top: 20px;
        }
    
        p, label {
            margin: 20px 0; 
        }
    
        .btn {
            all: unset; 
            cursor: pointer; 
        }
    
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: black; /* Darker gray footer */
        }

        .link {
            color: deepskyblue;
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style> 
</head>
<body>
    <header>Log a Run</header>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.date.label }}<br>{{ form.date() }}</p>
        <p>{{ form.distance.label }}<br>{{ form.distance() }}</p>
        <p>{{ form.time.label }}<br>{{ form.time() }}</p>
        <p><button class="btn">{{ form.submit() }}</button></p>
    </form>
    <footer>
        <a href="{{ url_for('main.log_workout') }}" class="link">Back to Workout Selection</a>
    </footer>
</body>
</html>
