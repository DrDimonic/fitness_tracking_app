<!DOCTYPE html>
<html>
<head>
    <title>Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff; /* White text for contrast */
            font-size: 20px; /* Larger font size */
        }

        header {
            width: 100%;
            background-color: #4CAF50; /* Green ribbon */
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        form {
            text-align: center;
            margin-top: 10px;
        }

        p, label {
            margin: 30px 0; /* Adds spacing between sections */
        }

        .btn {
            all: unset; /* Resets the button to its plain default style */
            cursor: pointer; /* Ensures pointer cursor on hover */
        }

        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: #1a1a1a; /* Darker gray footer */
        }

        .link {
            color: #5A9BD5; /* Blue between royal and light blue */
            text-decoration: none;
            margin-top: 20px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            border-radius: 25px;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 20px;
        }
    </style>    
</head>
<body>
    <header>Your Progress</header>
    {% if progress_data %}
        {% for item in progress_data %}
            <h3>{{ item.goal }}</h3>
            <p>Progress: {{ item.progress }}%</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ item.progress }}%;">
                    {{ item.progress }}%
                </div>
            </div>
        {% endfor %}
        <a href="{{ url_for('main.weekly_chart') }}" class="link">View Weekly Workout Chart</a>
    {% else %}
        <p>No progress data available. Add goals and workouts to see progress!</p>
    {% endif %}
    <footer>
        <a href="{{ url_for('main.index') }}" class="link">Back to Home</a>
    </footer>
</body>
</html>
