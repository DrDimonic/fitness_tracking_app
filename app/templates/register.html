<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Styling for the page layout and design -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray */
            color: white; 
        }

        .form-container {
            background-color: black; 
            padding: 45px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .error-message {
            color: red;
            list-style-type: none;
        }

        a {
            color: deepskyblue;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Registration form container -->
    <div class="form-container">
        <h2>Register</h2>

        <!-- Display success and error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    {% set color = 'red' if category == 'danger' %}
                    <li class="error-message">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

    <!-- Registration form -->
    <form method="POST">
        <p><label>Username:</label><br><input type="text" name="username" required></p>
        <p><label>Email:</label><br><input type="email" name="email" required></p>
        <p><label>Password:</label><br><input type="password" name="password" required></p>
        <p><button type="submit">Register</button></p>
    </form>

    <!-- Footer & link to login instead of register -->
    <footer>
        <a href="{{ url_for('auth.login') }}">Already have an account? Log in</a>
    </footer>
</body>
</html>
