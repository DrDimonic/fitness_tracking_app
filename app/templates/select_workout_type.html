<!DOCTYPE html>
<html>
<head>
    <title>Select Workout Type</title>
    <style>
        /* Style for the body */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: #2c2c2c; /* Dark gray background */
        color: #ffffff; /* White text for contrast */
    }

    header {
        width: 100%;
        background-color: #4CAF50; /* Green strip across the top */
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    p, label {
        margin: 10px 0;
    }

    .btn {
        text-decoration: none;
        background-color: #4CAF50; /* Green buttons */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    .btn:hover {
        background-color: #45a049; /* Slightly darker green on hover */
    }

    .link {
        color: #5A9BD5;
        text-decoration: none;
        margin-top: 20px;
    }

    .link:hover {
        text-decoration: underline;
    }
    </style> 
</head>
<body>
    <h2>Select Workout Type</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.workout_type.label }}<br>{{ form.workout_type() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
</body>
</html>
