<!DOCTYPE html>
<html>
<head>
    <title>Select Workout Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: white; 
            font-size: 20px; 
        }
    
        header {
            width: 100%;
            background-color: green; 
            padding: 25px;
            text-align: center;
            color: black;
            font-size: 1.7em;
            font-weight: bold;
        }
    
        form {
            text-align: center;
            margin-top: 10px;
        }
    
        p, label {
            margin: 30px 0;
        }
    
        .btn {
            all: unset; 
            cursor: pointer;
        }
    
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: black; 
        }
    
        .link {
            color: deepskyblue; 
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style>    
</head>
<body>
    <header>Select Workout Type</header>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.workout_type.label }}<br>{{ form.workout_type() }}</p>
        <p><button class="btn">{{ form.submit() }}</button></p>
    </form>
    <footer>
        <a href="{{ url_for('main.index') }}" class="link">Back to Home</a>
    </footer>
</body>
</html>
