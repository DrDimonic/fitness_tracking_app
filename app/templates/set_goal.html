<!DOCTYPE html>
<html>
<head>
    <title>Set Goal</title>
</head>
<body>
    <h2>Set a New Goal</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.goal_description.label }}<br>
            {{ form.goal_description(size=64) }}
        </p>
        <p>
            {{ form.target_date.label }}<br>
            {{ form.target_date() }}
        </p>
        <p>
            {{ form.target_value.label }}<br>
            {{ form.target_value() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>
</body>
</html>
