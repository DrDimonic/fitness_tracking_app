<!DOCTYPE html>
<html>
<head>
    <title>Set Goal</title>

    <!-- Styling for the page layout and design -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
        }
    
        header {
            width: 100%;
            background-color: green; 
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
    
        form {
            text-align: center;
            margin-top: 20px;
        }
    
        p, label {
            margin: 20px 0; 
        }
    
        .btn {
            all: unset; 
            cursor: pointer; 
        }
    
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: black; /* Darker gray footer */
        }
        
        .link {
            color: deepskyblue;
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style>  
</head>
<body>
    <header>Set a New Goal</header>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.goal_description.label }}<br>{{ form.goal_description(size=64) }}</p>
        <p>{{ form.target_date.label }}<br>{{ form.target_date() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <footer>
        <a href="{{ url_for('main.index') }}" class="link">Back to Home</a>  
    </footer>  
</body>
</html>
