<!DOCTYPE html>
<html>
<head>
    <title>Set Goal</title>
    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            background-color: #2c2c2c; 
            color: #ffffff; 
        }

        /* Center everything on page */
        form {
            text-align: center;
        }

         /* Style for the "Back to Home" link */
        a {
            color: #5A9BD5; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; 
        }

        /* Style for the footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #1a1a1a;
            color: #777;
            text-align: center;
        }
    </style>    
</head>
<body>
    <h2>Set a New Goal</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.goal_description.label }}<br>{{ form.goal_description(size=64) }}</p>
        <p>{{ form.target_date.label }}<br>{{ form.target_date() }}</p>
        <p>{{ form.target_value.label }}<br>{{ form.target_value() }}</p> <!-- Dropdown -->
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>    
</body>
</html>
