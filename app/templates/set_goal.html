<!DOCTYPE html>
<html>
<head>
    <title>Set Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff; /* White text for contrast */
        }
    
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #1a1a1a;
            color: #777;
            text-align: center;
        }
    </style>    
</head>
<body>
    <h2>Set a New Goal</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.goal_description.label }}<br>
            {{ form.goal_description(size=64) }}
        </p>
        <p>
            {{ form.target_date.label }}<br>
            {{ form.target_date() }}
        </p>
        <p>
            {{ form.target_value.label }}<br>
            {{ form.target_value() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>
</body>
</html>
