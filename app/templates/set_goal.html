<!DOCTYPE html>
<html>
<head>
    <title>Set Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: #ffffff; /* White text for contrast */
            font-size: 20px; /* Larger font size */
        }
    
        header {
            width: 100%;
            background-color: #4CAF50; /* Green ribbon */
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
    
        form {
            text-align: center;
            margin-top: 10px;
        }
    
        p, label {
            margin: 30px 0; /* Adds spacing between sections */
        }
    
        .btn {
            all: unset; /* Resets the button to its plain default style */
            cursor: pointer; /* Ensures pointer cursor on hover */
        }
    
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: #1a1a1a; /* Darker gray footer */
        }
    
        .link {
            color: #5A9BD5; /* Blue between royal and light blue */
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style>    
</head>
<body>
    <h2>Set a New Goal</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.goal_description.label }}<br>{{ form.goal_description(size=64) }}</p>
        <p>{{ form.target_date.label }}<br>{{ form.target_date() }}</p>
        <p>{{ form.target_value.label }}<br>{{ form.target_value() }}</p> <!-- Dropdown -->
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>    
</body>
</html>
