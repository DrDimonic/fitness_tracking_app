<!DOCTYPE html>
<html>
<head>
    <title>Weekly Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark gray background */
            color: white; 
            font-size: 20px; 
        }
    
        header {
            width: 100%;
            background-color: green;
            padding: 25px;
            text-align: center;
            color: black;
            font-size: 1.7em;
            font-weight: bold;
        }
    
        form {
            text-align: center;
            margin-top: 10px;
        }
    
        p, label {
            margin: 30px 0; 
        }
    
        .btn {
            all: unset; 
            cursor: pointer; 
        }
    
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: black; 
        }
    
        .link {
            color: deepskyblue; 
            text-decoration: none;
            margin-top: 20px;
        }
    
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Weekly Workout Progress</header>
    <img src="data:image/png;base64,{{ chart_url }}" alt="Weekly Chart">
    <footer>
        <a href="{{ url_for('main.progress') }}">Back to Progress</a>
    </footer>
</body>
</html>
